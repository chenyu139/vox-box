        // è¡¨å•æäº¤å¤„ç†
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // æ£€æŸ¥å¿…éœ€å­—æ®µ
            if (!formData.get('voice') || !formData.get('voice').name) {
                showStatus('è¯·é€‰æ‹©éŸ³é¢‘æ–‡ä»¶', 'error');

            }
            
            // æ£€æŸ¥æ˜¯å¦éœ€è¦ä¸­æ–­å½“å‰æ’­æ”¾
            const interruptCurrent = document.getElementById('interruptCurrent').checked;
            if (interruptCurrent && isPlaying) {
                audioPlayer.pause();

            } else if (isPlaying) {
                showStatus('å½“å‰éŸ³é¢‘æ­£åœ¨æ’­æ”¾ï¼Œæ–°éŸ³é¢‘å°†åŠ å…¥é˜Ÿåˆ—...', 'info');
            }
            
            generateBtn.disabled = true;
            stopBtn.disabled = false;
            audioChunks = [];
             // é‡ç½®æµå¼æ’­æ”¾çŠ¶æ€
             isStreamingPlayback = false;
             // æ¸…ç†ä¹‹å‰çš„éŸ³é¢‘URL
             audioUrls.forEach(url => URL.revokeObjectURL(url));
             audioUrls = [];
            
            showStatus('æ­£åœ¨ç”Ÿæˆæµå¼éŸ³é¢‘...', 'info');
            
            try {
                // å‘é€æµå¼è¯·æ±‚
                const response = await fetch('/v1/audio/speech_instruct_stream', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // è·å–æµå¼å“åº”
                const reader = response.body.getReader();
                currentStream = reader;
                
                showStatus('å¼€å§‹æ¥æ”¶éŸ³é¢‘æµ...', 'success');
                
                // è¯»å–æµå¼æ•°æ®
                let isFirstChunk = true;
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        showStatus('éŸ³é¢‘æµæ¥æ”¶å®Œæˆï¼', 'success');
                        break;
                    }
                    
                    // å°†éŸ³é¢‘å—æ·»åŠ åˆ°æ•°ç»„ä¸­
                    audioChunks.push(value);
                    
                    // åˆå¹¶æ‰€æœ‰éŸ³é¢‘å—å¹¶åˆ›å»ºéŸ³é¢‘å¯¹è±¡
                    const totalLength = audioChunks.reduce((sum, chunk) => sum + chunk.length, 0);
                    const combinedArray = new Uint8Array(totalLength);
                    let offset = 0;
                    
                    for (const chunk of audioChunks) {
                        combinedArray.set(chunk, offset);
                        offset += chunk.length;
                    }
                    
                    const audioBlob = new Blob([combinedArray], {

                    // å®æ—¶æ›´æ–°éŸ³é¢‘æ’­æ”¾å™¨

                        updateAudioPlayer(audioBlob, true);

                    } else {

                        updateAudioPlayer(audioBlob, false);
                    }

        // è¿™äº›å‡½æ•°å·²è¢«æ–°çš„ Howler.js å®ç°æ›¿ä»£
        
        // åˆ›å»ºå¹¶æ’­æ”¾ Howl å®ä¾‹
        function createAndPlayHowl(audioUrl, autoPlay = false) {
            if (currentHowl) {

            }
            
            const speed = parseFloat(document.getElementById('speed').value);
            
            currentHowl = new Howl({

                rate: speed,
                onplay: function() {

                },
                onend: function() {

                    playNextInQueue();
                },
                onerror: function(id, error) {

                    showStatus('éŸ³é¢‘æ’­æ”¾å‡ºé”™: ' + error, 'error');
                    isPlaying = false;
                }

            if (autoPlay) {

        }
        
        // æ›´æ–°æµå¼éŸ³é¢‘
        function updateStreamingAudio(audioUrl) {
            // å¯¹äºæµå¼æ’­æ”¾ï¼Œæˆ‘ä»¬åˆ›å»ºæ–°çš„Howlå®ä¾‹æ¥æ›¿æ¢å½“å‰æ’­æ”¾
            // è¿™æ ·å¯ä»¥å®ç°æ›´å¹³æ»‘çš„éŸ³é¢‘åˆ‡æ¢
            if (currentHowl && currentHowl.playing()) {
                const currentTime = currentHowl.seek();
                currentHowl.stop();
                createAndPlayHowl(audioUrl, true);
                // å°è¯•ä»ç›¸ä¼¼çš„æ—¶é—´ç‚¹ç»§ç»­æ’­æ”¾
                if (currentTime > 0) {
                    currentHowl.seek(Math.min(currentTime, currentHowl.duration() || 0));
                }
            }
        }
        
        // æ›´æ–°éŸ³é¢‘æ’­æ”¾å™¨ - å®ç°çœŸæ­£çš„æµå¼æ’­æ”¾
        function updateAudioPlayer(audioBlob, isFirstChunk = false) {
            const audioUrl = URL.createObjectURL(audioBlob);
            audioUrls.push(audioUrl);
            
            // æ£€æŸ¥æ˜¯å¦å¯ç”¨çœŸæ­£çš„æµå¼æ’­æ”¾
            const enableStreaming = document.getElementById('enableStreaming').checked;
            const interruptCurrent = document.getElementById('interruptCurrent').checked;
            
            if (enableStreaming) {

                if (isFirstChunk || !currentHowl) {

                    updateStreamingAudio(audioUrl);

                if (interruptCurrent && isPlaying && currentHowl) {

                    currentHowl.stop();

        function playNextInQueue() {

        // åˆå§‹çŠ¶æ€
        showStatus('è¯·å¡«å†™è¡¨å•å¹¶é€‰æ‹©éŸ³é¢‘æ–‡ä»¶å¼€å§‹æµ‹è¯•', 'info');
